<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{assets/password-strength-meter/password.min.css}"/>
    <title>Zresetuj hasło</title>
</head>
<style>
    body {
        padding-top: 80px;
    }
    @media (max-width: 979px) {
        body {
            padding-top: 20px;
        }
    }
</style>
<body class="text-center">
<nav th:replace="fragments/navbar.html"></nav>
<form th:action= "@{/users/resetPassword}" method="post" class="form-signin col-lg-3 mx-auto" th:object="${user}">
    <div th:if="${param.error}" class="alert alert-danger">
        Niepoprawny email
    </div>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Adres email" name="username" th:field="*{email}" required autofocus>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    <button class="btn btn-lg btn-primary bg-dark btn-block" type="submit">Zresetuj hasło</button>
</form>
</body>
</html>
